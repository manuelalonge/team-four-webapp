<body>
    <div id="myModal" class="modal">
        <div id="spinner"></div>
    </div>

    <div class="site-logo">
        <h1>PhotoMatch</h1>
    </div>
    <!-- Text below is shown only on desktop view -->
    <p class="container-lorem">Welcome to PhotoMatch</p>
    <br>
    <p class="container-lorem">Drop your picture inside the green box for it to be recognized from our servers</p>
    <br>
    <div class="load-images-gallery">
        <!-- Dropzone square -->
        <div class="load-images-gallery">
            <form action="" method="POST" enctype="multipart/form-data" class="load-images-gallery__container">

                <label for="images-upload" class="load-images-gallery__upload">                  
                </label>
                <input type="file" name="files[]" multiple accept="image/*" id="images-upload"/>
                <input type="submit" class="load-images-gallery__submit" value="Results list">
                <input type="submit" class="load-images-history__submit" value="Search history">
            </form>

            <div class="message">
                <span class="message__text">No more than 10 images allowed</span>
                <span class="close">OK</span>
            </div>
        </div>
        <!-- This is shown only when we're on mobile -->
        <p class="container-lorem-mobile">Click on the green box to take a photo or choose it from your gallery</p>
    </div>
    </div>

    <!-- Slideshow container -->
    <div class="main-wrapper modal">
        <!-- Slider images with number and caption text -->
        <div class="slideshow-container">
            <div class="remove-button"><img src="./assets/images/remove-button-icon.svg"></div>
        </div>
        <!-- Next and previous buttons -->
        <div class="buttons">
            <a class="prev">&#10094;</a>
            <a class="next">&#10095;</a>
        </div>

    </div>
    </div>
