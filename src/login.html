<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    
        <div class="site-logo">
            <h1>PhotoMatch</h1>
        </div>
    <section class="login-page">
        <div class="login-section">
            <div class="login-section__title">
                <h3>Welcome!</h3>
                <p>Sign in to continue</p>
            </div>
            <div class="login-section__form">
                <form class="login-form" action="#">

                    <div class="login-form__username">
                        <label class="login-section__labels" for="username">Username</label>
                        <input type="text" class="login-section__input" id="username" name="username" placeholder="Insert here your username">
                    </div>
                    <div class="login-form__password">
                        <label class="login-section__labels" for="password">Password</label>
                        <input type="text" class="login-section__input" id="password" name="password" placeholder="Insert here your password">
                    </div>
                    <input class="login-section__button" type="submit" value="Sign in">
                </form>
            </div>
        </div>
        <div class="how-it-works">
            <div class="how-it-works__title">
                <p>Know what your photo is :)</p> 
            </div>
            <div class="how-it-works__image-preview">
                <p>That's a cat!</p>
            </div>
        </div>
    </section>
</body>

</html>
