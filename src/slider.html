<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="TEAM 4 - Tomorrowdevs" />
    <meta name="copyright" content="TEAM 4 - Tomorrowdevs" />
    <meta name="description" content="Responsive Web App - Collaborative project tomorrowdevs">
    <meta name="keywords" content="upload, photo upload, camera, photocamera, cloud" />
    <link rel="canonical" href="https://team4-tomorrowdevs-webapp.netlify.app/" />
    <meta property="og:title" content="Responsive Web App">
    <meta property="og:url" content="https://team4-tomorrowdevs-webapp.netlify.app/">
    <meta property="og:locale" content="it_IT">
    <meta property="og:type" content="Web App">
    <meta property="og:image" content=".assets/images/open-graph-preview.png">
    <title>PhotoMatch - Slider</title>
</head>

<body>
    <!-- Slideshow container -->
    <div class="main-wrapper">
        <div class="site-logo site-logo--slider">
            <h1>PhotoMatch</h1>
        </div>

        <!-- Full-width images with number and caption text -->
        <div class="slideshow-container">
            <div class="slides-image-container">
                <img class="image" src="./assets/images/cat-image.webp">
                <div class="result-wrapper">
                    <p class="result-text">Result 1</p>
                </div>
            </div>

            <div class="slides-image-container">
                <img class="image" src="./assets/images/cat-image.webp">
                <div class="result-wrapper">
                    <p class="result-text">Result 2</p>
                </div>
            </div>

            <div class="slides-image-container">
                <img class="image" src="./assets/images/cat-image.webp">
                <div class="result-wrapper">
                    <p class="result-text">Result 3</p>
                </div>
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>


    </div>
    <script src="../dist/main.js"></script>
</body>

</html>
