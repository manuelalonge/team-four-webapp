<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="TEAM 4 - Tomorrowdevs" />
    <meta name="copyright" content="TEAM 4 - Tomorrowdevs" />
    <meta name="description" content="Responsive Web App - Collaborative project tomorrowdevs">
    <meta name="keywords" content="upload, photo upload, camera, photocamera, cloud" />
    <link rel="canonical" href="https://team4-tomorrowdevs-webapp.netlify.app/" />
    <meta property="og:title" content="Responsive Web App">
    <meta property="og:url" content="https://team4-tomorrowdevs-webapp.netlify.app/">
    <meta property="og:locale" content="it_IT">
    <meta property="og:type" content="Web App">
    <meta property="og:image" content="./assets/images/open-graph-preview.png">
    <title>PhotoMatch - Landing Page</title>
<link href="landing_page.e5c988f5c0ccfa05d4ff.css" rel="stylesheet"></head>


<body>
    <div id="myModal" class="modal">
        <div id="spinner"></div>
    </div>

    <div class="landing-main-wrapper">
        <div class="landing-top-container">
            <div class="site-logo">
                <h1>PhotoMatch</h1>
            </div>
            <!-- Text below is shown only on desktop view -->
            <p class="container-lorem">Welcome to PhotoMatch</p>
            <br>
            <p class="container-lorem">Drop your picture inside the green box for it to be recognized from our servers</p>
            <br>
        </div>

        <div class="load-images-gallery">
            <!-- Dropzone square -->
            <div class="load-images-gallery">
                <form action="" method="POST" enctype="multipart/form-data" class="load-images-gallery__container">

                    <label for="images-upload" class="load-images-gallery__upload">                  
                </label>

                    <input type="file" name="files[]" multiple accept="image/*" id="images-upload" />
            </div>

            </form>

            <div class="message">
                <span class="message__text">No more than 10 images allowed</span>
                <span class="close">OK</span>
            </div>
        </div>
    </div>
    <input type="submit" class="load-images-gallery__submit" value="Results list">
    <input type="submit" class="load-images-history__submit" value="Search history">
    <!-- This is shown only when we're on mobile -->
    <p class="container-lorem-mobile">Click on the green box to take a photo or choose it from your gallery</p>
    </div>
    </div>

    <!-- Slideshow container -->
    <div class="main-wrapper modal">
        <!-- Slider images with number and caption text -->
        <div class="slideshow-container">
            <div class="remove-button"><img src="images/remove-button-icon.svg"></div>
        </div>
        <!-- Next and previous buttons -->
        <div class="buttons">
            <a class="prev">&#10094;</a>
            <a class="next">&#10095;</a>
        </div>

    </div>
    </div>


    <!-- History search modal -->
    <div class="history-search modal">
        <div class="history-search__list-container">
            <span class="history-search--close">&times;</span>
            <ul class="history-search__list">
                <li class="history-search__list-item">Item 1 <img class="history-search__img" src="images/cat-image.webp" alt="Img1"></li>
                <li class="history-search__list-item">Item 2 <img class="history-search__img" src="images/krakow.jpg" alt="Img2"></li>
                <li class="history-search__list-item">Item 3 <img class="history-search__img" src="images/krakow.jpg" alt="Img3"></li>
            </ul>
        </div>
    </div>

<script src="landing_page.4d4aa1aecfbd5c08c0f2.js"></script></body>

</html>
